# Netlify 部署配置文件
# @description 配置构建命令和重定向规则

[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

# SPA路由重定向 (支持Vue Router history模式)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量
[build.environment]
  NODE_VERSION = "20"
  VITE_ENABLE_MOCK = "true"

# 响应头配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
